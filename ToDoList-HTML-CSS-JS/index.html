<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <title>To Do List - Guilherme </title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>


<body>

  
  <div class="pomodoro-container">
    <div class="pomodoro-buttons">
      <button class="pomodoro-btn" data-time="1500">Pomodor</button>
      <button class="pomodoro-btn" data-time="300">Short Break</button>
      <button class="pomodoro-btn" data-time="900">Long Break</button>
    </div>
    <div class="timer-display">25:00</div>
    <div class="timer-controls">
      <button class="start-timer-btn">Iniciar</button>
      <button class="pause-timer-btn">Pausar</button>
      <button class="reset-timer-btn">Resetar</button>
    </div>
    
  </div>


    <div class="container">

      <div class="top-bar">
        <div class="input-erro">
          <input class="input-task" placeholder="O que tenho que fazer...">
          <span class="msg-erro">Digitar uma tarefa valida</span>
        </div>

        <button class="button-add-task">Adicionar</button>
      </div>
      <ul class="list-task">

      </ul>
    </div>

    
  
</body>
<script src="script.js"></script>


</html>
