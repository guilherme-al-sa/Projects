<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>       
    <title>League</title>
</head>
<body>
        <main>

            <div class="all">
                <section class="login">

                    <div class="wrapper">

                        <img src="./Images/logo.png" class="login_logo">

                    <h1 class="login_title">Fazer Login</h1>

                    <label class="login_label">
                        <span class="span-active">nome usuário</span>
                        <input type="text" name="username" class="input">
                    </label>

                    <label class="login_label">
                        <span>senha</span>
                        <input type="password" name="password" class="input">
                    </label>

                    <div class="login_icons">
                        <button type="button" class="icons_button">
                                <img src="./Images/facebook-icon.png" alt="">
                        </button>

                        <button type="button" class="icons_button">
                                <img src="./Images/apple-icon.png" alt="">
                        </button>

                        <button type="button" class="icons_button">
                                <img src="./Images/google-icon.png" alt="">
                        </button>
                    </div>

                    <label class="login_label--checkbox">
                        <input type="checkbox" class="input--checkbox">
                        Manter login
                    </label>

                    </div>

                    <div class="wrapper">

                    <button type="button" class="login_button" disabled>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="m18.707 12.707-3 3a1 1 
                            0 0 1-1.414-1.414L15.586 13H6a1 1 0 0 1 0-2h9.586l-1.293-1.293a1 1 0 0 1 1.414-1.414l3 3a1 1 0 0
                             1 0 1.414z" style="fill:black" data-name="Right"/>
                            </svg>
                        
                    </button>

                    <a href="#" class="login_link">não consegue iniciar sessão</a>
                    <a href="#" class="login_link">criar conta</a> 

                    </div>
                    
                </section>

                <section class="wallpaper"></section>
            </div>
        </main>

    
</body>
</html>
